<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course Planner - 18 Holes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Golf Course Planner</h1>
            <div class="course-info">
                <span>18 Hole Championship Course</span>
                <span>Par 72</span>
            </div>
        </div>
        
        <div class="game-layout">
            <div class="sidebar">
                <div class="player-management">
                    <h3>Players</h3>
                    <div class="player-controls">
                        <input type="text" id="player-name" placeholder="Player name" maxlength="12">
                        <button id="add-player">Add Player</button>
                    </div>
                    <div id="player-list"></div>
                </div>
                
                <div class="game-controls">
                    <h3>Shot Controls</h3>
                    <div class="current-player">
                        <span>Current: <span id="current-player-name">-</span></span>
                    </div>
                    <div class="power-control">
                        <label for="power-slider">Power:</label>
                        <input type="range" id="power-slider" min="20" max="100" value="60">
                        <span id="power-value">60</span>%
                    </div>
                    <button id="shoot-btn" disabled>Plan Shot</button>
                    <button id="end-turn-btn" disabled>End Turn</button>
                    <button id="reset-player-btn" disabled>Reset Position</button>
                </div>
                
                <div class="course-controls">
                    <h3>Course View</h3>
                    <button id="zoom-in">Zoom In</button>
                    <button id="zoom-out">Zoom Out</button>
                    <button id="center-course">Center View</button>
                </div>
                
                <div class="scoreboard">
                    <h3>Scorecard</h3>
                    <div id="scoreboard-content"></div>
                </div>
            </div>
            
            <div class="course-area">
                <canvas id="golf-canvas" width="1200" height="800"></canvas>
            </div>
        </div>
        
        <div class="game-info">
            <div id="messages">Click "Add Player" to start the game!</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
